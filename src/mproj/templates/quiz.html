
{% block body %}
{% load static %}
{% include "footer.html" %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Website</title>

    <!-- CSS -->
    <link href={% static "style/Styles.css" %} rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

    <!-- Boxicons CSS -->
    <link href="https://cdn.jsdelivr.net/boxicons/2.0.7/css/boxicons.min.css" rel="stylesheet">

</head>

<body class="back-bg-black">

    <video autoplay muted loop id="bg-video">
        <source src="videos/9665235-hd_1920_1080_25fps.mp4" type="video/mp4">
        Your browser does not support HTML5 video.
    </video>
    <div class="video-overlay"></div>

    <!-- Nav -->
    <iframe src="{% url 'nav_page' %}" style="border: none; width: 100%; height: 200px;"></iframe>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-12 col-md-8">
                <div class="card custom-card">
                    <div class="card-header">
                        Quiz
                    </div>
                    <div class="card-body" id="quiz-container">
                        <p>
                            Go through our 15 questions to test your basic financial knowledge!
                        </p>
                    </div>
                    <div class="card-footer">
                        <div class="btn-box">
                            <a href={% url "quizdata" %} class="cus-btn">Let's Go</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src={% static "style/Appquiz1.js" %}></script>

    <!-- JavaScript for Sidebar Toggle -->

</body>

</html>
{% endblock body %}
