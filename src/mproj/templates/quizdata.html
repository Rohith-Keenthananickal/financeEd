                    <div class="card-body" id="quiz-container">
                        <p>
                            Imagine you had ₹100 in a savings account with an interest rate of 2% per year. After 5 years,
                            how much would you have in the account if you left the money to grow?
                        </p>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="quizOption" id="optionA" value="A">
                            <label class="form-check-label" for="optionA">
                                A) Exactly ₹102
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="quizOption" id="optionB" value="B">
                            <label class="form-check-label" for="optionB">
                                B) More than ₹102
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="quizOption" id="optionC" value="C">
                            <label class="form-check-label" for="optionC">
                                C) Less than ₹102
                            </label>
                        </div>
                    </div>
